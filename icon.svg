<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- 背景 -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- 光沢 -->
  <ellipse cx="180" cy="150" rx="120" ry="80" fill="url(#shine)"/>
  <!-- Hの文字 -->
  <g fill="white">
    <!-- 左の縦棒 -->
    <rect x="140" y="140" width="50" height="232" rx="10"/>
    <!-- 右の縦棒 -->
    <rect x="322" y="140" width="50" height="232" rx="10"/>
    <!-- 横棒 -->
    <rect x="140" y="231" width="232" height="50" rx="10"/>
  </g>
  <!-- ドット装飾 -->
  <circle cx="420" cy="100" r="20" fill="white" opacity="0.3"/>
  <circle cx="100" cy="400" r="15" fill="white" opacity="0.2"/>
</svg>
